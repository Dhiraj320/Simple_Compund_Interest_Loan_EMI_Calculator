<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <h1 class="main-title">Financial Dashboard</h1>

    <div class="dashboard">
        
        <div class="card">
            <div class="card-header simple-header">
                <h2>Simple Interest</h2>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <label>Principal Amount (₹)</label>
                    <input type="number" id="si-principal" placeholder="e.g. 10000">
                </div>
                <div class="input-group">
                    <label>Interest Rate (%)</label>
                    <input type="number" id="si-rate" placeholder="e.g. 5">
                </div>
                <div class="input-group">
                    <label>Time (Years)</label>
                    <input type="number" id="si-time" placeholder="e.g. 2">
                </div>
                <button class="btn btn-simple" onclick="calculateSimple()">Calculate</button>
                <div id="si-result" class="result-box">Result will appear here</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header compound-header">
                <h2>Compound Interest</h2>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <label>Principal Amount (₹)</label>
                    <input type="number" id="ci-principal" placeholder="e.g. 10000">
                </div>
                <div class="input-group">
                    <label>Annual Rate (%)</label>
                    <input type="number" id="ci-rate" placeholder="e.g. 5">
                </div>
                <div class="input-group">
                    <label>Time (Years)</label>
                    <input type="number" id="ci-time" placeholder="e.g. 2">
                </div>
                <div class="input-group">
                    <label>Frequency</label>
                    <select id="ci-frequency">
                        <option value="1">Annually</option>
                        <option value="2">Semi-Annually</option>
                        <option value="4">Quarterly</option>
                        <option value="12">Monthly</option>
                    </select>
                </div>
                <button class="btn btn-compound" onclick="calculateCompound()">Calculate</button>
                <div id="ci-result" class="result-box">Result will appear here</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header loan-header">
                <h2>Loan EMI</h2>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <label>Loan Amount (₹)</label>
                    <input type="number" id="loan-amount" placeholder="e.g. 500000">
                </div>
                <div class="input-group">
                    <label>Interest Rate (%)</label>
                    <input type="number" id="loan-rate" placeholder="e.g. 8.5">
                </div>
                <div class="input-group">
                    <label>Tenure (Years)</label>
                    <input type="number" id="loan-tenure" placeholder="e.g. 5">
                </div>
                <button class="btn btn-loan" onclick="calculateLoan()">Calculate EMI</button>
                <div id="loan-result" class="result-box">Result will appear here</div>
            </div>
        </div>

    </div>

    <script src="calc.js"></script>
</body>
</html>
